{% extends 'base/index.html' %}

{% block content %}
<div class="container-lg">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-5 text-center d-none d-md-block">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid border rounded-circle bg-blur-item w-75 p-3">
        </div>
        <div class="col-md-5 py-5 px-5">
            <p class="display-5 text-md-start text-center">{{ product.name }}</p>
            <form class="bg-light shadow p-5" method="POST">
                <p class="lead">Add to cart?</p>
                <div class="form-group">
                    <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
                </div>
            </form>       
        </div>
    </div>
</div>
{% endblock %}
